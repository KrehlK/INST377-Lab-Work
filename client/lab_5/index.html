<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Krehl's lab 5</title>
  <link rel='stylesheet' href='styles.css' />
</head>


<header class="header_container">
  Krehl Kasayan's Lab 5
</header>

<form action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json" method='get' class="main_form"></form>
<body>
  <div class="columns wrapper cool">
    <div class="form_container">

      <div>
        <div class = "feedback_field">
          <label for='name'>Name</label>
          <input id='name'/>
        </div>

        <div class = "feedback_field" >
          <label for = "food_preference">Food Preference</label>
          <input id = 'food_preference'/>
        </div>

        <div><strong>Veggie or Vegan?</strong></div>
        <fieldset class= 'choice_style'>
          <legend></legend>
          <input id='choice'
                name='yes'
                type='radio'
                value='yes'/>
          <label for='choice' class='radio_label'>Yes</label>
          <input id='choice'
                name='no'
                type='radio'
                value='no'/>
          <label for='choice' class='radio_label'>No</label>

        </fieldset>
        <div class='form-row'>
          <button>Submit</button>
        </div>
      </div>
    </div>

    <div class = "empty_space_container">
      <div class="empty_space">
        This will be something in 2 weeks
      </div>
    </div>
  </div>


  <script src = 'script.js'></script>
</body>
</html>
