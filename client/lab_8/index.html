<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="vieport" content="width=device-width, initial-scale=1.0">
  <title> Krehl K's lab 8</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

<body>
  <div class="wrapper">
    <div class="container">
      <div class="header">Krehl K lab 8</div>
      <div class="columns">
        <div class="page_item">
          <form action ="/api/foodServicesPG" class="main_form">
              <div class="form_item">
                <label for="resto_name">Restaurant Name</label>
                <input type="text" name="resto_name" id="resto_name">
                <label for="zipcode">Zip Code</label>
                <input type="text" name="zipcode" id="zipcode">
              </div>

              <div class="form_item">
                <label for="pref">Food Preference</label>
                <input type="text" name="pref" id="pref">
              </div>
              <button class = "button submit_button" type="submit">Change Restaurants</button>
          </form>
        </div>
        <div class="page_item">
          <div class="map"></div>
          <h2>Restaurant List</h2>
          <ul class="resto-list"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
